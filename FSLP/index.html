<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de FSLP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de FSLP</h1>
        <div class="input-group">
            <label for="distance">Distância (Km):</label>
            <input type="number" id="distance" min="0" step="0.1" required>
        </div>
        <div class="input-group">
            <label for="frequency">Frequência (MHz):</label>
            <input type="number" id="frequency" min="1" step="1" required>
        </div>
        <button onclick="calcular()">Calcular</button>
        <div class="resultado" id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
