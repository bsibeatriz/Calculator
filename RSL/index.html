<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de RSL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de RSL</h1>
        <div class="input-group">
            <label for="transmissionPower">Potência de Transmissão (dBm):</label>
            <input type="number" id="transmissionPower" min="-100" max="100" step="1" required>
        </div>
        <div class="input-group">
            <label for="antennaTx">Ganho da Antena TX (dBi):</label>
            <input type="number" id="antennaTx" min="0" step="0.1" required>
        </div>
        <div class="input-group">
            <label for="cableLossTx">Perdas no Cabo TX (dB):</label>
            <input type="number" id="cableLossTx" min="0" step="0.1" required>
        </div>
        <div class="input-group">
            <label for="fslp">Free Space Loss Path (dB):</label>
            <input type="number" id="fslp" min="0" step="0.1" required>
        </div>
        <div class="input-group">
            <label for="antennaRx">Ganho da Antena RX (dBi):</label>
            <input type="number" id="antennaRx" min="0" step="0.1" required>
        </div>
        <div class="input-group">
            <label for="cableLossRx">Perdas no Cabo RX (dB):</label>
            <input type="number" id="cableLossRx" min="0" step="0.1" required>
        </div>
        <button onclick="calcular()">Calcular</button>
        <div class="resultado" id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
