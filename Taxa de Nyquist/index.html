<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Taxa de Nyquist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Taxa de Nyquist</h1>
        <div class="input-group">
            <label for="bandwidth">Largura de Banda do Sinal (Hz):</label>
            <input type="number" id="bandwidth" min="1" step="1" required>
        </div>
        <div class="input-group">
            <label for="modulation">Modulação Multinível:</label>
            <input type="number" id="modulation" min="1" step="1" required>
        </div>
        <button onclick="calcular()">Calcular</button>
        <div class="resultado" id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
